<mat-card class="card">
    <mat-card-header>
        <mat-card-title>Cart List Component</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="container">
        <div *ngIf="items.length > 0; else elseBlock" >
            <mat-list role="list" *ngFor="let item of items; trackBy: trackByItems">
                <mat-list-item role="listitem">{{item.name}}</mat-list-item>
            </mat-list>
        </div>
        <ng-template #elseBlock>
            Cart is empty.
        </ng-template>
      </div>
    </mat-card-content>
  </mat-card>
